<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <title>SG Polyclinic Carpark Finder</title>
  <link rel="icon" type="image/x-icon" href="icons/heart-logo.png">
</head>

<body>
  <!-- <div id="all-pages" class="container-fluid px-0"> -->
  <div id="overlay" class="m-0 p-0 mx-auto" id="home" class="shown page">
    <div class="home row align-items-center ml-0">
      <div class="mx-auto text-center px-0 ">
        <img src="icons/heart-logo.png" width="140" class="text-shadow">
        <div class="mt-3 px-3">
          <h1 class="text-white text-shadow">Got Lots?</h1>
          <p class="text-white text-shadow">...</p>
          <div class="input-group mb-2 mx-auto text-shadow">
            <button id="enter" class="btn btn-success mx-auto">Enter Here</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand light-link" id="home" href="#">Finder Map
        <img src="icons/heart-logo.png" alt="Heart Logo" style="width:25px" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#my-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="my-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="about" href="" data-bs-toggle="modal" data-bs-target="#about-modal">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-us" href="#" data-bs-toggle="modal" data-bs-target="#form-modal">Contact
              Us</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="modal fade" id="about-modal" tabindex="-1" aria-labelledby="about-modal-info" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="about-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-contact-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center mx-auto" id="form-contact-modal">Get updates!
            <br>
            Join our mailing list for upcoming features.
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form autocomplete="off">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="nameInput">
            </div>
         
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="alert alert-danger" style="display:none" id="errorMessage"></div>
          <div class="alert alert-success" style="display:none" id="success"></div>
          <!-- <button type="button" class="btn btn-secondary rounded-pill">Reset</button> -->
          <button type="button" class="btn btn-warning rounded-pill" id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- map div -->
  <div id="main-map" id="page-one" class="hidden"></div>

  <div class="row justify-content-left">
    <div id="info-side-bar" class="pr-0 rounded hidden">

      <!-- 4 tabs -->
      <ul class="nav nav-tabs shadow" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="poly-list" data-bs-toggle="tab" data-bs-target="#polyclinics" role="tab"
            aria-controls="polyclinic-list" aria-selected="false"><i class="fas fa-tree"></i> Polyclinics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="polyclinic-list" data-bs-toggle="tab" data-bs-target="#polyclinic" role="tab"
            aria-controls="filter" aria-selected="false"><i class="fas fa-water"></i> Community Club Info </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-filter-search" data-bs-toggle="tab" data-bs-target="#nav-search" role="button"
            aria-controls="search" aria-selected="false"><i class="fas fa-search"></i> Search </a>
        </li>
        <li class="nav-item dropup">
          <a class="nav-link active dropdown-toggle" id="nav-toggle" data-bs-toggle="tab"
            data-bs-toggle="dropdown-toggle" data-bs-target="#" role="tab" aria-controls="nav-toggle"
            aria-selected="true"><i class="fas fa-caret-down"></i></a>
        </li>
      </ul>
      <!-- all tab content -->
      <div class="tab-content shadow" id="myTabContent">

        <!-- my polyclinic list -->
        <div class="tab-pane" id="polyclinics" id="search-tab" role="tabpanel" aria-labelledby="polyclinic-list-tab">
          <div class="px-4 py-3">
            <h6 id="myButton"> Polyclinic List</h6>
            <hr>
            <div class="row">
              <div class="card card-body px-2" id="mainList">
              </div>
            </div>
          </div>
        </div>

        <!-- Dog pool Tab -->
        <div class="tab-pane" id="polyclinic" role="tabpanel" aria-labelledby="nav-dogpools">
          <div class="px-4 py-3">
            <h6> Community Clubs </h6>
            <hr>
          </div>
        </div>
        <!-- Search Bar Tab -->
        <div class="tab-pane" id="nav-search" role="tabpanel" aria-labelledby="nav-search">
          <div class="px-4 py-3">
            <h6> What are you searching for? </h6>
            <div class="row mx-0" id="search-bar-wrapper">
              <div class="p-0 col bg-light">
                <div class="input-group mx-auto" id="search-bar">
                  <input type="text" class="form-control rounded" id="searchQuery" placeholder="e.g. West or Park">
                  <div class="input-group-append">
                    <button class="btn btn-sm btn-success border-white text-white" id="btn-search">Search</button>
                  </div>
                </div>
                <hr>
                <div id="searchResult" class="m-0 p-0">

                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col">
                <button class="btn btn-reset btn-sm btn-danger border-white text-white ">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </div>

    crossorigin=""></script>

    charset="utf-8"></script>

  <!-- Axios -->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  <script src="data.js"></script>
