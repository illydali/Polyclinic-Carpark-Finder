<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->

  <title>SG Polyclinic Carpark Finder</title>
  <link rel="icon" type="image/x-icon" href="icons/heart-logo.png">
</head>

<body>
  <div id="all-pages" class="container-fluid px-0">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand light-link" id="home" href="#">Finder Map
          <img src="icons/heart-logo.png" alt="Heart Logo" style="width:25px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " id="about" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="work-in-prog" href="#">Work In Progress</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-us" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- map div -->
    <div id="main-map" id="page-one" class="page">
      <div id="search-tab">
        <p>
          <button class="btn btn-primary" id="myButton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Polyclinic List
          </button>
        </p>

        
        <div class="collapse" id="collapseExample">
          <div class="card card-body" id="mainList">
            
          </div>
        </div>

      

      </div>
    </div> 
    <!-- page two -->
    <div id="page-two" class="hidden page">
      <div class="container">
        <h1>Hello</h1>
      </div>
    </div>
    <!-- page three -->
    <div id="page-three" class="hidden page">
      <div class="container">
        <h1>Future</h1>
      </div>
    </div>
    <!-- form page -->
    <div id="page-four" class="hidden page">
      <div class="container">
      <div class="px-3 text-white">
        <h3 display-3>Give us a shoutout!</h3>
        <label>How did you hear about us?</label>
        <div class="form-check">
            <input class="form-check-input hear-about" 
                   type="checkbox"
                   value="tv"/>
            <label class="form-check-label">
                TV
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input hear-about"
                   type="checkbox"
                   value="newsletter"/>
            <label class="form-check-label">Newsletter</label>
        </div>
        <div class="form-check">
            <input class="form-check-input hear-about"
                   type="checkbox"
                   value="word-of-mouth"/>
            <label class="form-check-label">Word of Mouth</label>
        </div>
        <div class="form-check">
            <input class="form-check-input hear-about"
                   type="checkbox"
                   value="salesperson"/>
            <label class="form-check-label">Salesperson</label>
        </div>
    </div>
    <button class="btn btn-warning mt-3 px-3" id="btn">Submit</button>
    </div>
  </div>
    <nav class="navbar navbar-light navbar-expand-sm text-white fixed-bottom">
      Copyright @ ... Credits @ ...
    </nav>

  </div>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    charset="utf-8"></script>

    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"
    integrity="sha512-MMmVaQGDVI3Wouc5zT5G7k/snN9gPqquIhZsHgIIHVDlRgYTYGxrwu6w482iIhAq8n5R6+pcBgpGgxFFBz7rZA=="

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Own JS -->

  </script>
